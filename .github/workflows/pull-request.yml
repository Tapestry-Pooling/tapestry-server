name: Build

on:
  pull_request:
    branches: [ master ]

env:
  DEBUG: False
  SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]
    services:
      postgres:
        image: postgres:10.8
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pooling
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Decrypt service account secret
      run: ./.github/scripts/decrypt_secrets.sh
      env:
        CLOUD_STORAGE_VIEW_SECRET: ${{ secrets.CLOUD_STORAGE_VIEW_SECRET }}
        CLOUD_STORAGE_CREATE_SECRET: ${{ secrets.CLOUD_STORAGE_CREATE_SECRET }}
    - name: Run migrations
      run: python manage.py migrate
      env:
        GOOGLE_APPLICATION_CREDENTIALS: secrets/tapestry-pooling-storage-object-viewer-credentials.json
    - name: Collect Static Files
      run: python manage.py collectstatic --noinput
