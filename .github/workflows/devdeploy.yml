name: Build and Deploy

on:
  push:
    branches: [ develop ]

env:
  DJANGO_ENV: stage
  DEBUG: False
  SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Decrypt service account secret
      run: ./.github/scripts/decrypt_secrets.sh
      env:
        CLOUD_STORAGE_VIEW_SECRET: ${{ secrets.CLOUD_STORAGE_VIEW_SECRET }}
        CLOUD_STORAGE_CREATE_SECRET: ${{ secrets.CLOUD_STORAGE_CREATE_SECRET }}
    # get the IP address of hosted-runner
    - name: Public IP
      id: ip
      uses: haythem/public-ip@v1
    #Setup and configure gcloud CLI
    - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      with:
        version: '290.0.1'
        project_id: ${{ secrets.PROJECT_ID }}
        service_account_key: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS}}
    # whitelist the hosted-runner IP address
    - name: Whitelist IP
      run: |
        gcloud sql instances patch postgres --authorized-networks=${{ steps.ip.outputs.ipv4 }}
    # run migrations
    - name: Run migrations and collect static files
      run: |
        python manage.py migrate
        python manage.py collectstatic --noinput
      env:
        DB_NAME: ${{ secrets.POSTGRES_DB }}
        DB_USER: ${{ secrets.POSTGRES_USER }}
        DB_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        DB_HOST: ${{ secrets.POSTGRES_HOST }}
        DB_PORT: 5432
        GOOGLE_APPLICATION_CREDENTIALS: secrets/tapestry-pooling-storage-object-viewer-credentials.json
    # clear Whitelist
    - name: Clear Whitelist
      run: |
        gcloud sql instances patch postgres --clear-authorized-networks
    # Deploy App to App Engine
    - name: Deploy
      run: |
        gcloud app deploy --quiet
